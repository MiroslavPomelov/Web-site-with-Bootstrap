<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          </nav>

          <div class="d-flex justify-content-start mt-3 mb-3">
            <h2>Регистрация пользователя <span class="badge text-bg-secondary"></span></h2>
          </div>

          <form>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Имя</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Введите Ваше имя" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите Ваш email" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите Ваш пароль" required>
            </div>
            <div class="mb-3">
                <label for="exampleInpuDate1" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="exampleInputDate1" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>

          <div class="wrapper mt-5">
            <footer id="footer" class="text-center text-lg-start text-white" style="background-color: #212529">
              
            </footer>
          </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  fetch('../navbar.html')
    .then(responce => responce.text())
    .then(data => addNavigationPanel(data));

    function addNavigationPanel(data) {
      let navigate = document.querySelector('.navbar');

      navigate.innerHTML = data;

      let mainPage = document.getElementById('main-page');
      mainPage.href = '../index.html';

      let pcPage = document.getElementById('PC-page');
      pcPage.href = '../goods/computers.html';

      let tvPage = document.getElementById('TV-page');
      tvPage.href = '../goods/televisors.html';

      let phonesPage = document.getElementById('Phone-page');
      phonesPage.href = '../goods/phones.html';

      let vcPage = document.getElementById('vacuumCleaner-page');
      vcPage.href = '../goods/vacuum-cleaner.html';

      let regPage = document.getElementById('reg-page');
      regPage.href = '../registration-page/register-page.html';

      let search = document.getElementById('searchButton');
      search.href = '../goods/searchPage.html';
    }

    fetch('../footer.html')
    .then(responce => responce.text())
    .then(data => addFooterPanel(data));

    function addFooterPanel(data) {
      let footerElement = document.getElementById('footer');
      
      footerElement.innerHTML = data;
    }
</script>

<script type="module">
  import {registerUser} from "/../scripts/modules/regAuth.js";
  import {searchGood} from "../../scripts/modules/uploadCasualPictures.js";
  registerUser();
  searchGood();
</script>
</body>
</html>
